<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>个人主页</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
      background-color: #f1f1f1;  
    }  
  
    .container {  
      max-width: 960px;  
      margin: 0 auto;  
      padding: 20px;  
    }  
  
    h1 {  
      color: #333333;  
      text-align: center;  
    }  
  
    p {  
      color: #666666;  
      line-height: 1.6;  
    }  
  
    .avatar {  
      display: block;  
      width: 120px;  
      height: 120px;  
      border-radius: 50%;  
      margin: 20px auto;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h1>欢迎来到我的个人主页</h1>  
    <p>这是一个简单而优雅的个人主页示例。</p>  
    <img src="tx.jpg" alt="我的头像" class="avatar">  
    <p>在这里你可以找到我的联系方式、社交媒体信息以及其他有用的信息。</p>  
  </div>  
</body>  
</html>
