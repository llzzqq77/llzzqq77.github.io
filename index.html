<!DOCTYPE html>  
<html>  
<head>  
  <title>个人主页</title>  
  <style>  
    /* 基本样式 */  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f4f4f4;  
      margin: 0;  
      padding: 0;  
    }  
  
    .container {  
      width: 960px;  
      margin: 0 auto;  
      padding: 20px;  
    }  
  
    h1 {  
      text-align: center;  
      color: #333;  
    }  
  
    p {  
      margin-bottom: 15px;  
      line-height: 1.5;  
    }  
  
    /* 炫酷效果 */  
    .cool-effect {  
      position: relative;  
      background-color: #333;  
      color: #fff;  
      padding: 20px;  
      margin-bottom: 20px;  
    }  
  
    .cool-effect::after {  
      content: '';  
      position: absolute;  
      top: 0;  
      left: 0;  
      right: 0;  
      bottom: 0;  
      background-image: linear-gradient(to right, rgba(255,0,0,0.2), rgba(0,0,255,0.2));  
    }  
  </style>  
</head>
